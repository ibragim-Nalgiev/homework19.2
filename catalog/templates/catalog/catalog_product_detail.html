{% extends 'catalog/base.html' %}
{% load catalog_tags %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Категории товаров</h1>
    <p class="lead">Предлагаем вам ознакомиться с продукцией нашего магазина</p>
</div>
<div class="container">
    <div class="row text-center">
        {% for object in object_list %}
        <div class="col-3">
            <div class="card" style="width: 18rem;">
                <img class="rounded mx-auto d-block" src="{{ object.image|upload_media }}" alt="Product Image" width="60%" height="40%">
            <div class="card-body">
                <h5 class="card-title">{{ object.title }}</h5>
                <p class="card-text">{{ object|truncatechars:100 }}</p>
                <a href="/" class="btn btn-primary">Главная</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
</div>
{% endblock %}
